  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Roboto', Arial, sans-serif;
      background: #141414;
      color: #fff;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .social-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      width: 100%;
      padding: 1rem 0;
    }

    .social-links a {
      width: 100%;
      padding: 0.8rem;
      text-align: center;
      border-radius: 4px;
      white-space: nowrap;
      font-size: 0.9rem;
      box-sizing: border-box;
    }

    .social-links a.youtube {
      background-color: #FF0000;
    }

    .social-links a.facebook {
      background-color: #1877F3;
    }

    .social-links a.instagram {
      background: linear-gradient(45deg, #fd1d1d, #fcb045 60%, #833ab4 100%);
    }

    .social-links a.tiktok {
      background-color: #000;
    }

    .social-links a.twitch {
      background-color: #9147FF;
    }

    .social-links a.threads {
      background-color: #000;
    }

    .social-links a.twitter {
      background-color: #222; /* X is mostly black/gray */
    }

    .social-links a.amazon {
      background-color: #FFCE00;
      color: #222;
      font-weight: bold;
    }

    .social-links a.email {
      background-color: #444;
    }

    .social-links a:hover {
      filter: brightness(1.1) contrast(1.1);
      color: #fff;
      transform: scale(1.03);
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 1rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.25);
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    a {
      color: #e50914;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (min-width: 600px) {
      .social-links {
        flex-direction: column;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
        height: auto;
        min-height: 500px;
      }

      .container {
        height: auto;
        padding-bottom: 2rem;
      }

      .social-links {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.8rem;
      }
    }
  </style>
