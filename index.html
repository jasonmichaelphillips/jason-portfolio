<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jason Michael Phillips | Travel & Food Videos</title>
  <meta name="description" content="Travel & food videos by Jason Michael Phillips. Authentic cultural experiences, street food, and culinary journeys.">
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #141414;
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      overflow-x: hidden;
      width: 100vw;
    }
    .navbar {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      background: rgba(20,20,20,0.98);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #e50914;
      letter-spacing: 2px;
      margin-right: 40px;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      gap: 24px;
      flex: 1;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    .nav-links a:hover {
      opacity: 1;
    }
    .profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: url('profile.jpeg') center/cover no-repeat, #333;
      margin-left: 20px;
      border: 2px solid #e50914;
    }
    .featured-player-container {
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      width: 100vw;
      max-width: 100vw;
      min-width: 100vw;
      aspect-ratio: 16/9;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-sizing: border-box;
    }
    #featured-video-player {
      width: 100vw;
      height: 100%;
      min-height: 320px;
      max-width: 100vw;
      aspect-ratio: 16/9;
      background: #000;
      border: none;
      display: block;
    }
    #mute-button {
      position: absolute;
      bottom: 24px;
      left: 24px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      z-index: 2;
    }
    #mute-button:hover {
      background: #e50914;
    }
    .row-title {
      font-size: 1.3rem;
      margin: 40px 0 10px 40px;
      font-weight: 700;
    }
    #video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      padding: 0 0 40px 0;
      background: #181818;
    }
    .video-card {
      position: relative;
      width: 320px;
      min-width: 320px;
      height: 180px;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      background: #222;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .video-card:hover {
      transform: scale(1.08);
      z-index: 2;
      box-shadow: 0 8px 32px rgba(0,0,0,0.35);
    }
    .video-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-bottom: 2px solid #e50914;
    }
    .video-info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(0deg, rgba(20,20,20,0.95) 80%, rgba(20,20,20,0.2) 100%);
      padding: 12px 10px 8px 10px;
      box-sizing: border-box;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      text-shadow: 0 2px 8px #000;
      opacity: 0.95;
    }
    @media (max-width: 900px) {
      .navbar {
        padding-left: 0;
        padding-right: 0;
      }
      .row-title {
        margin-left: 0;
      }
    }
    @media (max-width: 600px) {
      .featured-player-container {
        min-height: 180px;
      }
      #featured-video-player {
        min-height: 180px;
      }
      .video-card, .video-card img {
        width: 160px;
        min-width: 160px;
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#" class="logo">MyFlix</a>
    <div class="nav-links">
      <a href="#featured">Home</a>
      <a href="#video-grid">Videos</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="profile"></div>
  </nav>

  <main>
    <section class="featured-player-container" id="featured">
      <div id="featured-video-player"></div>
      <button id="mute-button">Mute</button>
    </section>
    <div class="row-title">Latest Uploads</div>
    <section id="video-grid" aria-label="Video gallery"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
