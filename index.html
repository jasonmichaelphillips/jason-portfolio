<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jason Michael Phillips | Travel & Food Videos</title>
  <meta name="description" content="Travel & food videos by Jason Michael Phillips. Authentic cultural experiences, street food, and culinary journeys.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <a href="#" class="logo">MyFlix</a>
    <div class="nav-links">
      <a href="#featured">Home</a>
      <a href="#video-grid">Videos</a>
      <a href="contact.html" target="_blank" rel="noopener noreferrer">Contact</a>
    </div>
    <div class="profile" id="profile-link"></div>
  </nav>

  <main>
    <section class="featured-player-container" id="featured">
      <div id="featured-video-player"></div>
      <div class="featured-content">
        <h1 class="featured-title">Latest Video</h1>
        <div class="featured-buttons">
          <button class="play-btn"><span>â–¶</span> Play</button>
          <button id="mute-button">Mute</button>
        </div>
      </div>
    </section>
    <div class="row-title">Latest Uploads</div>
    <section id="video-grid" aria-label="Video gallery"></section>
  </main>

  <script src="script.js"></script>
  <script>
    // Make profile image link to contact page
    document.addEventListener('DOMContentLoaded', function() {
      const profile = document.getElementById('profile-link');
      if (profile) {
        profile.style.cursor = 'pointer';
        profile.title = "Contact Me";
        profile.addEventListener('click', function() {
          window.open('contact.html', '_blank');
        });
      }
    });

    // Add this after your existing script
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 100) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
